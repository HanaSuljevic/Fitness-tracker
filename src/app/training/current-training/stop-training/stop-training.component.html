<h1 mat-dialog-title>Are you sure?</h1>
<mat-dialog-actions>
    <mat-dialog-content>
        <p>You already got {{ passedData.progress }}%</p>
    </mat-dialog-content>
    <button mat-dialog-button [mat-dialog-close]="true">Yes</button>
    <button mat-dialog-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
